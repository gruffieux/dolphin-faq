<div class="Faq">
    <table width="100%">
        <bx_repeat:faq>
            <tr class="Question" id="__RowId__">
                <td>
                    <bx_if:pictoUrl>
                        <img src="__url__" title="__title__" />
                    </bx_if:pictoUrl>
                </td>
                <td>__Rank__.</td>
                <td>__Question__</td>
            </tr>
            <tr class="Answer" id="__RowId__">
                <td></td>
                <td></td>
                <td>__Answer__</td>
            </tr>
        </bx_repeat:faq>
    </table>
</div>

<div class="Faq">
    <h2>__searchTitle__</h2>
    <table width="100%">
        <bx_repeat:searchFaq>
            <tr class="Question" id="__RowId__">
                <td>
                    <bx_if:pictoUrl>
                        <img src="__url__" title="__title__" />
                    </bx_if:pictoUrl>
                </td>
                <td>__Rank__.</td>
                <td>__Question__ <span style="display: none;">(score = __Score__)</span></td>
            </tr>
            <tr class="Answer" id="__RowId__">
                <td></td>
                <td></td>
                <td>__Answer__</td>
            </tr>
        </bx_repeat:searchFaq>
    </table>
</div>
